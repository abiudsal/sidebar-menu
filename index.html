<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>

    <link rel="stylesheet" href="style.css">

    <!--Boxicons CDN Link (boxicons.com)-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-cube-alt'></i>
                <div class="logo-name">Nombre</div>
            </div>
            <i class='bx bx-menu' id="toggle"></i>
        </div>  
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">                
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links-name">DashBoard</span>
                </a>
                <span class="tooltip">DashBoard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links-name">Messages</span>
                </a>
                <span class="tooltip">Message</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt' ></i>
                    <span class="links-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links-name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links-name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links-name">Settings</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul> 
        
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="profile.png" alt="">
                    <div class="name-job">
                        <div class="name">Usuario</div>
                        <div class="job">Puesto</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>

    </div>

    <div class="home-content">
        <div class="text">
            Home Content
        </div>
    </div>

    <script src="toggle.js"></script>

</body>
</html>
